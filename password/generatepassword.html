<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Generate password</title>

  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  <!-- <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL"
    crossorigin="anonymous"></script> -->
</head>

<body>
  <div class="container w-50 d-flex flex-column align-content-center justify-content-center min-vh-100">
    <div class="row justify-content-center text-center">

      <h2>Generate password</h2>
    </div>
   
    <form action="">

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="longitud" min="0" max="30" name="longitud">
        <label for="longitud">Longitud</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="numeros" min="0" max="30" disabled name="numeros">
        <label for="numeros"> Cantidad Numeros</label>
      </div>
      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="mayusculas" min="0" max="30" disabled name="mayusculas">
        <label for="mayusculas">Cantidad Mayusculas</label>
      </div>

      <div class="form-floating mb-3">
        <input type="number" class="form-control" id="simbolos" min="0" max="30" disabled name="simbolos">
        <label for="simbolos">Cantidad SIMBOLOS</label>
      </div>


      <div class="row align-items-stretch">
        <div class="col-9">
          <div class="form-floating mb-3">
            <input type="text" class="form-control" id="resultado" readonly>
            <label for="resultado">Result</label>
          </div>
        </div>
        <div class="col">

          <button type="button" class="btn btn-outline-secondary"id="copy">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor" class="bi bi-copy"
              viewBox="0 0 16 16">
              <path fill-rule="evenodd"
                d="M4 2a2 2 0 0 1 2-2h8a2 2 0 0 1 2 2v8a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2zm2-1a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1V2a1 1 0 0 0-1-1zM2 5a1 1 0 0 0-1 1v8a1 1 0 0 0 1 1h8a1 1 0 0 0 1-1v-1h1v1a2 2 0 0 1-2 2H2a2 2 0 0 1-2-2V6a2 2 0 0 1 2-2h1v1z">
              </path>
            </svg>
          </button>

          <!-- REFRESH -->
          <button type="button" class="btn btn-outline-success" id="refresh">
            <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" fill="currentColor"
              class="bi bi-arrow-repeat" viewBox="0 0 16 16">
              <path
                d="M11.534 7h3.932a.25.25 0 0 1 .192.41l-1.966 2.36a.25.25 0 0 1-.384 0l-1.966-2.36a.25.25 0 0 1 .192-.41m-11 2h3.932a.25.25 0 0 0 .192-.41L2.692 6.23a.25.25 0 0 0-.384 0L.342 8.59A.25.25 0 0 0 .534 9">
              </path>
              <path fill-rule="evenodd"
                d="M8 3c-1.552 0-2.94.707-3.857 1.818a.5.5 0 1 1-.771-.636A6.002 6.002 0 0 1 13.917 7H12.9A5 5 0 0 0 8 3M3.1 9a5.002 5.002 0 0 0 8.757 2.182.5.5 0 1 1 .771.636A6.002 6.002 0 0 1 2.083 9z">
              </path>
            </svg>

          </button>

        </div>

      </div>





    </form>



  </div>
  <!-- MODAL -->
  <div class="modal modal-sheet position-absolute d-block bg-body-secondary bg-opacity-75 p-4 py-md-5 d-none"
    tabindex="-1" role="dialog" id="modalSheet">
    <div class="modal-dialog" role="document">
      <div class="modal-content rounded-4 shadow">
        <div class="modal-header border-bottom-0">
          <h1 class="modal-title fs-5" id="tituloModal">titulo</h1>
          <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
        </div>
        <div class="modal-body py-0">
          <p id="mensajeModal">
            mensaje
          </p>
        </div>
        <div class="modal-footer flex-column align-items-stretch w-100 gap-2 pb-3 border-top-0">
          <button type="button" class="btn btn-lg btn-secondary" data-bs-dismiss="modal">Cerrar</button>
        </div>
      </div>
    </div>
  </div>



  <script src="script.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js"
  integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r"
  crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.min.js"
  integrity="sha384-BBtl+eGJRgqQAUMxJ7pMwbEyER4l1g+O15P+16Ep7Q9Q+zqX6gSbd85u4mG4QzX+"
  crossorigin="anonymous"></script>
</body>

</html>
